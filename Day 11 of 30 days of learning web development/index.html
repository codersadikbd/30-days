<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Interface UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4a6de5;
        }

        .container {
            width: 700px;
            height: 380px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 1.2);
            position: relative;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-item {
            color: white;
            font-weight: bold;
            padding: 6px 4px;
            cursor: pointer;
        }

      

        .dashboard {
            background-color: #222;
            border-radius: 8px;
            height: 220px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            color: white;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .temperature {
            text-align: center;
            position: relative;
        }

        .temp-value {
            font-size: 80px;
            font-weight: bold;
            line-height: 1;
        }

        .degree {
            position: absolute;
            top: 35px;
            right: -3px;
            font-size: 24px;
        }

        .temp-high, .temp-low {
            color: #4a6de5;
            font-size: 18px;
            margin: 5px 0;
        }

        .album {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .album-art {
          margin-top: -4px;
            width: 110px;
            height: 109px;
            border: 3px solid #4a6de5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .album-title {
            color:#4a6de5;
            font-size: 14px;
            margin-top: 5px;
        }

        .progress {
            position: absolute;
            width: 50%;
            height: 4px;
            background-color: #444;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 2px;
        }

        .progress-fill {
            width: 30%;
            height: 100%;
            background-color: #4a6de5;
            border-radius: 2px;
            position: relative;
        }

        .progress-handle {
            width: 12px;
            height: 12px;
            background-color: #4a6de5;
            border-radius: 50%;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: absolute;
            bottom: 115px;
            left: 0;
            right: 0;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .control-btn.active {
            border-bottom: 3px solid #4a6de5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-item active">CONTROL</div>
            <div class="nav-item">NAV</div>
            <div class="nav-item">CONTACT</div>
            <div class="nav-item">STATS</div>
        </div>
        
        <div class="dashboard">
            <div class="temperature">
                <div class="temp-high">23</div>
                <div class="temp-value">21<span class="degree">°</span></div>
                <div class="temp-low">22</div>
            </div>
            
            <div class="album">
                <img src="https://f4.bcbits.com/img/a0375429510_16.jpg" alt="Album Art" class="album-art">
                <div class="album-title">Russian Circles - Ethel</div>
            </div>
            
            <div class="progress">
                <div class="progress-fill">
                    <div class="progress-handle"></div>
                </div>
            </div>
            
            <div class="temperature">
                <div class="temp-high">23</div>
                <div class="temp-value">21<span class="degree">°</span></div>
                <div class="temp-low">22</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-btn active">
                <svg viewBox="0 0 24 24">
                    <path d="M12,3C7.03,3 3,7.03 3,12C3,16.97 7.03,21 12,21C16.97,21 21,16.97 21,12C21,7.03 16.97,3 12,3M12,19C8.13,19 5,15.87 5,12C5,8.13 8.13,5 12,5C15.87,5 19,8.13 19,12C19,15.87 15.87,19 12,19M12,7C9.24,7 7,9.24 7,12C7,14.76 9.24,17 12,17C14.76,17 17,14.76 17,12C17,9.24 14.76,7 12,7M12,15C10.34,15 9,13.66 9,12C9,10.34 10.34,9 12,9C13.66,9 15,10.34 15,12C15,13.66 13.66,15 12,15Z" />
                </svg>
            </div>
            <div class="control-btn active">
                <svg viewBox="0 0 24 24">
                    <path d="M3,3H21V5H3V3M3,7H21V9H3V7M3,11H21V13H3V11M3,15H21V17H3V15M3,19H21V21H3V19Z" />
                </svg>
            </div>
            <div class="control-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
                </svg>
            </div>
            <div class="control-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M22,11H17.83L21,7.83L19.59,6.41L14,12L19.59,17.59L21,16.17L17.83,13H22V11M4,12A8,8 0 0,1 12,4H13V2H12A10,10 0 0,0 2,12A10,10 0 0,0 12,22H13V20H12A8,8 0 0,1 4,12Z" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
