<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Classic Peace Lily</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <style>
      body {
        background: #b7e2b1;
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 500px;
        width: 800px;
        margin: 199px auto;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 28px 0 28px;
        font-size: 15px;
        color: #555;
      }
      .header .back {
        display: flex;
        align-items: center;
        cursor: pointer;
        color: #666;
        text-decoration: none;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      .header .back:before {
        content: "‚Üê";
        margin-right: 8px;
        font-size: 18px;
      }
      .header .heart {
        font-size: 22px;
        color: #bbb;
        cursor: pointer;
      }
      .content {
        display: flex;
        border-top: 1px solid #eee;
        margin-top: 18px;
      }
      .image-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 0;
        border-right: 1px solid #eee;
        min-width: 0;
      }
      .image-section img {
        max-width: 180px;
        max-height: 220px;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        background: #fff;
      }
      .details-section {
        flex: 2;
        padding: 32px 36px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .details-section h2 {
        font-size: 26px;
        margin: 51px 0 6px 0;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      .details-section .subtitle {
        color: #999;
        font-size: 13px;
        margin-bottom: 18px;
        letter-spacing: 0.04em;
      }
      .details-section .price {
        font-size: 22px;
        font-weight: 500;
        margin-bottom: 16px;
        color: #222;
      }
      .details-section .desc {
        color: #666;
        font-size: 15px;
        margin-bottom: 28px;
        line-height: 1.5;
      }
      .details-section .actions {
        display: flex;
        gap: 14px;
      }
      .details-section .actions button {
        background: #fff;
        border: 1px solid #bbb;
        border-radius: 2px;
        padding: 10px 28px;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        cursor: pointer;
        transition: background 0.15s, border-color 0.15s;
      }
      .details-section .actions button:hover {
        background: #f3f3f3;
        border-color: #222;
      }
      @media (max-width: 700px) {
        .container {
          margin: 20px;
        }
        .content {
          flex-direction: column;
        }
        .image-section,
        .details-section {
          border: none;
          padding: 24px;
        }
        .details-section {
          padding-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="#" class="back">Back to all plants</a>
        <span class="heart">&#9825;</span>
      </div>
      <div class="content">
        <div class="image-section">
          <img
            src="https://img.freepik.com/premium-photo/chamaedorea-hamedorea-ornamental-green-plant-home-interior-grown-pot-isolated-white-background-close-up_186163-371.jpg?w=2000"
            alt="Classic Peace Lily"
          />
        </div>
        <div class="details-section">
          <h2>CLASSIC PEACE LILY</h2>
          <div class="subtitle">POPULAR HOUSE PLANT</div>
          <div class="price">$18</div>
          <div class="desc">
            Classic Peace Lily is a spathiphyllum floor plant arranged in a
            bamboo planter with a blue &amp; red ribbon and a butterfly pick.
          </div>
          <div class="actions">
            <button>ADD TO CART</button>
            <button>WISHLIST</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
