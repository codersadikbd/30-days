<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hamburger Recipe Card</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #fcecc4;
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card-container {
        display: flex;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        border-radius: 12px;
        overflow: hidden;
        max-width: 800px;
        background: #fff;
      }
      .left-panel {
        background: #4b463f;
        color: #fff;
        padding: 48px 32px;
        text-align: center;
        width: 320px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .left-panel img {
        width: 140px;
        margin-left: 67px;
        border-radius: 50%;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      }
      .left-panel h2 {
        letter-spacing: 2px;
        font-size: 1.3rem;
        margin-bottom: 8px;
        font-weight: 700;
      }
      .left-panel .serves {
        margin-top: 40px;
        font-size: 0.95rem;
        letter-spacing: 1px;
        opacity: 0.7;
      }
      .servings {
        margin-top: 10px;
        background: #3b3732;
        border-radius: 20px;
        display: inline-block;
        padding: 6px 24px;
        font-size: 1.1rem;
        font-weight: 700;
      }
      .right-panel {
        background: #fff;
        color: #222;
        padding: 48px 40px 32px 40px;
        width: 420px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .right-panel h3 {
        font-size: 1.2rem;
        letter-spacing: 2px;
        margin-bottom: 24px;
        font-weight: 700;
      }
      .ingredients-list {
        list-style: none;
        padding: 0;
        margin: 0 0 24px 0;
        font-size: 1rem;
      }
      .ingredients-list li {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
        border-bottom: 1px solid #f3f3f3;
        padding-bottom: 8px;
      }
      .directions {
        background-color: #aca49d; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="left-panel">
        <img src="pngwing.com.png" alt="Hamburger" />
        <h2>HAMBURGER <span style="font-weight: 400">RECIPE</span></h2>
        <div class="serves">SERVES</div>
        <div class="servings">1</div>
      </div>
      <div class="right-panel">
        <h3>INGREDIENTS</h3>
        <ul class="ingredients-list">
          <li><span>1</span><span>Egg</span></li>
          <li><span>1/4</span><span>Teaspoon mustard</span></li>
          <li><span>1/4</span><span>Teaspoon worcestershire sauce</span></li>
          <li><span>1/4</span><span>Small onion, finely grated</span></li>
          <li><span>1/4</span><span>Clove garlic, minced</span></li>
          <li><span>1/4</span><span>Teaspoon salt</span></li>
          <li><span>1/4</span><span>Clove garlic, minced</span></li>
          <li><span>1/4</span><span>Lb medium ground beef</span></li>
        </ul>
        <div class="directions">
          <em>Directions</em>
        </div>
      </div>
    </div>
  </body>
</html>
