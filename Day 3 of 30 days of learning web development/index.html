<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
         background: linear-gradient(145deg,white 40%,white 40%,#F79A75 40%, #F79A75 40%, #E38967 50%, #E38967 50%, #DEE4EB 50%, #DEE4EB 50%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        position: relative;
        width: 665px;
        height: 635px;
        background: linear-gradient(135deg, #6a737f, #3a414d);
        padding: 20px;
        color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
      
      .product-info {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .product-details h2 {
        margin-top: 20%;
        font-size: 15px;
        font-weight: 10;
        color: #e67e22;
      }
      .product-details h1 {
        color: #8E98A3;
        margin-top: 20%;
        font-size: 15px;
        font-weight: 10;
      }
      .product-details p {
        color: white;
        font-size: 50px;
        margin-top: 1px;
      }
      
      .card-details {
        background: #fff;
        color: #34495e;
        padding: 20px;
        position: absolute;
        z-index: 1;
        width: 523px;
        height: 400px;
        left: 36%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        top: 20%;
      }
      .form-list {
        margin-top: 1.5rem;
        margin-left: 3.5rem;
        list-style-type: none;
      }
      .form-list-row {
        margin: 1rem 0;
      }
      .form-list-row label {
        font-size: 1rem;

      }
      .form-list-row input {
        width: 70%;
        font-size: 1rem;
        padding: .4rem 0;
        border: none;
        display: inline-block;
        background-color: transparent;
        transition: all .3s ease;
      }
      .form-list-row input:focus {
        border-color: #cdb196;
      }
      .form-list-row .user .fa-user {
        color: #999;
        font-size: 1rem;
      }
      .form-list-row .user input {
        position: relative;
      }
      .form-list-row .number .fa-credit-card {
        color: #999;
        font-size: 1rem;
      }
      .form-list-row .number input {
        position: relative;
      }
      .form-list-row .date {
        float: left;
      }
      .form-list-row .date input {
        width: 60px;
        text-align: center;
      }
      .form-list-row .date .year {
        margin-left: 1rem;
      }
      .form-list-row .cvc {
        float: left;
        margin-left: 6rem;
        text-align: center;
      }
      .form-list-row .cvc .fa-question-circle {
        color: dodgerblue;
        display: inline-block;
        position: relative;
        left: .75rem;
      }
      .form-list-row .cvc input {
        width: 70px;
        text-align: center;
      }
      .form-list-row .checkbox {
        margin-top: 2rem;
      }
      .form-list-row .checkbox input {
        width: auto;
      }
      .form-list-row .checkbox span {
        font-size: .8rem;
      }
      .buy-btn {
        background-color: #e67e22;
        color: #fff;
        border: none;
        padding: 22px 38px;
        cursor: pointer;
        font-size: 10px;
        box-shadow: 0 0 20px #e67e22;
        position: absolute;
        right: 130px;
        top: 290%;
      }
      .buy-btn:hover {
        background-color: #d35400;
      }
        .reviews {
            position: absolute;
            top: 80%;
            left: 10%;
            font-size: 20px;
            color: #FED389;
        }
        .reviews p{
            color: #34495e;
            font-size: 14px;
        }
      .save-info {
        position: absolute;
        top: 92%;
        bottom: 20px;
        left: 343px;
        color: #bdc3c7;
      }
      
      .info {
        position: relative;
        top: 10%;
        left: 20%;
      }
      
    </style>
  </head>
  <body>
    <div` class="container">
          <img src="Visa_Inc._logo.svg" alt="Visa Logo" height="10%"/>
        <div class="product-details">
          
          <h2>EVERLANE</h2>
          <h3>The will Snap <br>Backpack One</h3>
           <h1>ORDER TOTAL <br><p>87.41</p></h1>
        </div>
      </div>
      <div class="save-info">
        <input type="checkbox" /> Save my information for later
      </div>
      <div class="card-details">
             
        <div
          style="
            position: absolute;
            top: 10px;
            right: 10px;
          "

        >
          <img src="Visa_Inc._logo.svg" alt="Visa Logo" width="10%"/>
      </div>
       <div style="position: absolute; top: 76px; right: 102px;">
          <img src="—Pngtree—black bag pack isolated on_15613190.png" alt="Mastercard Logo" width="50%"/>
        </div>
        <div class="reviews">★★★★☆<br> <p>See all reviews</p></div>
        <div class="info">
        <form action="#">
          <ul class="form-list">
            <li class="form-list-row">
              <div class="user">
                <label for="#">Name</label><br>
                <i class="fas fa-user"></i></i><input type="text" required>
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label for="#">Card Number</label><br>
                <i class="far fa-credit-card"></i><input type="text" required>
              </div>
            </li>
            <li class="form-list-row clearfix">
              <div class="date">
                <label for="#">Expiration Date</label><br>
                <input class="month" type="text" required placeholder="MM">
                <input class="year" type="text" required placeholder="YY">
              </div>
              <div class="cvc">
                <label for="#">CVC</label><i class="fas fa-question-circle"></i><br>
                <input type="text" required placeholder="123">
              </div>    
        <button class="buy-btn">BUY NOW</button>
      </div>
    </div>

    <script>
      document.querySelector(".buy-btn").addEventListener("click", function () {
        alert("Purchase completed! Thank you, Hannah Cochran.");
      });
    </script>
  </body>
</html>
