<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">sound settings</h1>

      <div class="volume-control">
        <div class="volume-label">Ring Volume</div>
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="slider"
          id="ringVolume"
        />
      </div>

      <div class="volume-control">
        <div class="volume-label">Media Volume</div>
        <input
          type="range"
          min="0"
          max="100"
          value="00"
          class="slider"
          id="mediaVolume"
        />
      </div>

      <div class="volume-control">
        <div class="volume-label">Alarm Volume</div>
        <input
          type="range"
          min="0"
          max="100"
          value="0"
          class="slider"
          id="alarmVolume"
        />
      </div>

      <div class="divider"></div>

      <div class="toggle-container">
        <div class="toggle-label">Vibrate on Call</div>
        <label class="toggle">
          <input type="checkbox" checked />
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="buttons">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-save">Save</button>
      </div>
    </div>
  </body>
</html>
