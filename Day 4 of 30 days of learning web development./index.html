<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DURINSTAG - Secure File Sharing</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a1a1a; /* Dark background similar to the image */
        color: #e0e0e0; /* Light text color */
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }
      .container {
        width: 100px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .gradient-bg {
        background: linear-gradient(
          to right,
          #1a1a1a,
          #2a2a2a
        ); /* Subtle gradient for depth */
      }
      .blue-gradient-button {
        background: linear-gradient(
          to right,
          #2563eb,
          #3b82f6
        ); /* Blue gradient for buttons */
        transition: all 0.3s ease;
      }
      .blue-gradient-button:hover {
        background: linear-gradient(to right, #3b82f6, #2563eb);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      /* More complex paper airplane shape using multiple elements */
      .paper-airplane-complex {
        position: absolute;
        width: 180px;
        height: 100px;
        top: 15%;
        right: 20%;
        transform: rotate(-20deg);
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        animation: fly 5s infinite alternate ease-in-out;
      }

      .paper-airplane-complex .wing-left,
      .paper-airplane-complex .wing-right,
      .paper-airplane-complex .body {
        background-color: #ffffff;
        position: absolute;
      }

      .paper-airplane-complex .body {
        width: 100%;
        height: 20px;
        top: 40%;
        left: 0;
        clip-path: polygon(0% 0%, 100% 20%, 100% 80%, 0% 100%);
      }

      .paper-airplane-complex .wing-left {
        width: 70%;
        height: 50px;
        top: 0;
        left: 0;
        transform-origin: top left;
        transform: skewY(-20deg);
        clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
      }

      .paper-airplane-complex .wing-right {
        width: 70%;
        height: 50px;
        bottom: 0;
        left: 0;
        transform-origin: bottom left;
        transform: skewY(20deg);
        clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 0% 100%);
      }

      @keyframes fly {
        0% {
          transform: translate(0, 0) rotate(-20deg);
        }
        50% {
          transform: translate(-20px, -20px) rotate(-25deg);
        }
        100% {
          transform: translate(0, 0) rotate(-20deg);
        }
      }

      /* Particles.js container styling */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: transparent; /* Particles will overlay the existing background */
        background-image: url("");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50% 50%;
        z-index: -1; /* Ensure particles are behind content */
        top: 0;
        left: 0;
      }

      /* Responsive adjustments for the paper airplane and macbook */
      @media (max-width: 1024px) {
        .paper-airplane-complex {
          width: 120px;
          height: 70px;
          top: 10%;
          right: 5%;
        }
        .macbook-mockup {
          width: 60%;
          right: -10%;
          bottom: -5%;
        }
        .hero-content {
          text-align: center;
          align-items: center;
        }
        .hero-buttons {
          justify-content: center;
        }
      }

      @media (max-width: 768px) {
        .header-nav {
          display: none; /* Hide nav items on smaller screens, show hamburger */
        }
        .hamburger-menu {
          display: block;
        }
        .hero-section {
          flex-direction: column;
          padding-top: 4rem;
        }
        .hero-content {
          width: 100%;
          padding-right: 0;
          order: 2; /* Move content below image on mobile */
        }
        .hero-image {
          width: 100%;
          order: 1; /* Move image above content on mobile */
          margin-bottom: 2rem;
        }
        .macbook-mockup {
          position: relative;
          width: 80%;
          right: auto;
          bottom: auto;
          margin: 0 auto;
          transform: rotate(0deg) !important; /* Remove rotation on mobile */
        }
        .paper-airplane-complex {
          display: none; /* Hide airplane on very small screens */
        }
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex flex-col relative">
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <!-- Header -->
    <header
      class="py-4 px-6 md:px-8 lg:px-12 flex justify-between items-center relative z-10"
    >
      <div class="text-2xl font-bold text-white">MD SADIK HASAN</div>
      <nav class="hidden md:flex items-center space-x-6 header-nav">
        <a
          href="#"
          class="text-gray-300 hover:text-white transition-colors duration-300"
          >How it works</a
        >
        <a
          href="#"
          class="text-gray-300 hover:text-white transition-colors duration-300"
          >Sign in</a
        >
        <button
          class="text-gray-300 hover:text-white transition-colors duration-300"
        >
          <!-- Hamburger menu icon (SVG) -->
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </nav>
      <button class="md:hidden text-gray-300 hover:text-white hamburger-menu">
        <!-- Hamburger menu icon (SVG) -->
        <svg
          class="w-8 h-8"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </header>

    <!-- Main Content Section -->
    <main
      class="flex-grow relative overflow-hidden flex items-center justify-center py-12 md:py-20"
    >
      <div
        class="container flex flex-col lg:flex-row items-center justify-between relative z-0"
      >
        <!-- Text Content -->
        <div
          class="hero-content lg:w-1/2 pr-0 lg:pr-16 text-center lg:text-left mb-12 lg:mb-0"
        >
          <h1
            class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight text-white mb-6"
          >
            Send secure <br />
            self-destructing files
          </h1>
          <p
            class="text-lg md:text-xl text-gray-400 mb-8 max-w-lg mx-auto lg:mx-0"
          >
            Take control of your
            <span class="inline-block relative group">
              <span>yes, just like in mission impossible!</span>
              <span
                class="absolute left-1/2 transform -translate-x-1/2 bottom-full mb-2 hidden group-hover:block text-xs text-white bg-gray-700 px-2 py-1 rounded-md whitespace-nowrap"
              ></span>
            </span>
            only system in the world that keeps your files only as long as you
            want us to.
          </p>
          <div
            class="hero-buttons flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4"
          >
            <button
              class="blue-gradient-button text-white font-semibold py-3 px-8 rounded-full shadow-lg flex items-center justify-center"
            >
              START SENDING NOW
              <svg
                class="ml-2 w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                ></path>
              </svg>
            </button>
            <button
              class="bg-transparent border border-gray-600 text-gray-300 font-semibold py-3 px-8 rounded-full hover:border-white hover:text-white transition-colors duration-300"
            >
              LEARN MORE
            </button>
          </div>
        </div>

        <!-- Image Content (MacBook Mockup and Paper Airplane) -->
        <div
          class="hero-image lg:w-1/2 relative flex justify-center lg:justify-end items-center"
        >
          <!-- MacBook Mockup Placeholder -->
          <img
            src="—Pngtree—modern laptop computer with screen_21059292.png"
            onerror="this.onerror=null;this.src='—Pngtree—laptop mockup_8619853.png';"
            alt="MacBook Mockup"
          />
        </div>
      </div>
    </main>
    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      // Initialize Particles.js
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src: "img/github.svg",
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "grab",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 140,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
