<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="header">
      <h1>Sign up</h1>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="FULL NAME"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="EMAIL"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="PASSWORD"
            required
          />
        </div>
        <button type="submit" class="btn">Sign up</button>
      </form>
      <p class="signin-text">
        Already have an account? <a href="#">Sign in</a>
      </p>
    </div>
  </body>
</html>
